<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 微社区</title>
</head>
<body style="background:#f4f4f7; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">
    <div style="background:white; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:320px;">
        <h2 style="text-align:center; color:#333;">欢迎回来</h2>
        <input type="text" id="user" placeholder="账号" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box;">
        <input type="password" id="pwd" placeholder="密码" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box;">
        
        <button onclick="authAction('login')" style="width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; font-size:16px;">登录</button>
        
        <p style="text-align:center; font-size:14px; color:#666; margin-top:15px;">
            还没有账号？<a href="register.html" style="color:#007bff; text-decoration:none;">立即注册</a>
        </p>
    </div>
    <script src="client.js"></script>
</body>
</html>
