<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="icon" href="https://avatars.akamai.steamstatic.com/2898d52823dbfc745e6df74e0b97afeacc4d315c_full.jpg" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Steam Capsule 图查看器</title>
  <style>
    * {font-family:Arial, Helvetica, sans-serif;}
    body {
      padding: 2rem;
      background: url('https://store.fastly.steamstatic.com/public/images/v6/colored_body_top.png?v=2') center top no-repeat #1b2838;
      min-width: 31rem;
    }
    h1 {
      background: linear-gradient(90deg, rgba(62, 103, 150, 0.919) 11.38%, rgba(58, 120, 177, 0.8) 25.23%, rgb(15, 33, 110) 100%);
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #e5e5e5;
      font-size: 1.5rem;
      text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
      padding: .5rem;
      position: relative;
    }
    h1 span {
      position: absolute;
      right: .5rem;
      bottom: .5rem;
      font-size: .75rem;
    }
    #output,input,textarea {
      padding: 4px 6px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(0, 0, 0) rgb(53, 67, 87) rgb(53, 67, 87) rgb(0, 0, 0);
      overflow: auto;
      color: #BFBFBF;
      font-size: .9rem;
      resize: none;
      outline: none!important;
    }
    #output {
      width: 25rem;
      min-height: 3rem;
      margin: 0 auto 1rem;
      white-space: normal;
      word-wrap: break-word;
      max-height: 20rem;
    }
    button {
      border-radius: 2px;
      border: none;
      padding: 1px;
      display: inline-block;
      cursor: pointer;
      text-decoration: none !important;
      color: #D2E885 !important;
      background: linear-gradient(to bottom, #a4d007 5%, #536904 95%);
      width: fit-content;
      margin-left: auto;
    }
    button span {
      border-radius: 2px;
      display: block;
      background: linear-gradient(to bottom, #799905 5%, #536904 95%);
      padding: 0 1rem;
    }
    button:hover {
      text-decoration: none !important;
      color: #fff !important;
      background: linear-gradient(to bottom, #b6d908 5%, #80a006 95%);
    }
    button:hover span {
      background: linear-gradient(to bottom, #a1bf07 5%, #80a006 95%);
    }
    .getown {
      width: fit-content;
      margin: 0 auto;
    }
    .search {
      display: flex;
      flex-direction: column;
      max-width: 50rem;
      margin: 0 auto 1rem;
    }
    input {
      width: 17rem;
    }
    #capsule {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      align-content: center;
    }
    #appidInput {margin-bottom: 1rem;}
    .item {
      background: url(https://store.fastly.steamstatic.com/public/images/v6/home/background_spotlight.jpg);
      text-align: center;
      box-shadow: 0 0 5px #000000;
      background-size: cover;
      width: 184px;
    }
    .item img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .item p {
      margin: .5rem;
      color: #e5e5e5;
      text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
    }
    #statusText {
      display: block;
      background-color: #1a1a1a;
      color: #7cc5fb;
      font-size: 1rem;
      text-align: center;
      border-radius: 3px;
      padding: .25rem 1rem;
      text-decoration: none;
      width: fit-content;
      margin: auto;
    }
    .content {
      text-align: center;
      color: #7c7c7c;
      text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
      margin-bottom: .25rem;
      font-size: .75rem;
    }
    a {color: white; text-decoration: none;}
    a:hover {color: white; text-decoration: underline;}
    .item button {margin-bottom: .5rem;}
  </style>
</head>
<body>
  <div class="search">
    <h1>Steam Capsule 图查看器<span>by:GaplouelPew</span></h1>
    <div class="getown">
      <input type="text" id="steamid" placeholder="输入 SteamID 64" />
      <button id="getGames"><span id="">获取游戏 AppIDs</span></button>
    </div>
    <span class="content">在输入框中输入 SteamID 64 即可获取自己拥有的所有 AppID ，可通过 <a href="https://steamid.io/">steamid.io</a> 查询 SteamID 64</span>
    <div id="output" class="selectable" tabindex="0"></div>
    <textarea id="appidInput" rows="6" placeholder="输入一个或多个 Steam 游戏 ID，使用逗号或换行分隔"></textarea>
    <button id="fetchButton" onclick="fetchCapsules()"><span>获取 Capsule 图</span></button>
  </div>
  <p id="statusText">未查询</p>
  <div id="capsule"></div>

  <script>
    async function fetchCapsules() {
      const raw = document.getElementById("appidInput").value.trim();
      const capsuleDiv = document.getElementById("capsule");
      const fetchButton = document.getElementById("fetchButton");
      const statusText = document.getElementById("statusText");

      capsuleDiv.innerHTML = "";
      statusText.textContent = "";

      if (!raw) {
        statusText.innerText = "请输入至少一个 App ID";
        return;
      }
      const validPattern = /^[0-9,]+$/;
      if (!validPattern.test(raw)) {
        statusText.innerText = "仅支持输入数字及半角逗号";
        return;
      }

      const ids = Array.from(new Set(
        raw
          .split(/[\s,]+/)
          .map(s => s.trim())
          .filter(s => s !== "")
      ));

      if (ids.length === 0) {
        statusText.innerText = "App ID 格式有误";
        return;
      }

      fetchButton.disabled = true;
      fetchButton.querySelector("span").textContent = "查询中...";

      let completed = 0;
      const total = ids.length;

      statusText.textContent = `已加载 ${completed}/${total} 张 Capsule 图...`;

      for (const appid of ids) {
        await fetchSingleCapsule(appid, capsuleDiv, () => {
          completed++;
          statusText.textContent = `已加载 ${completed}/${total} 张 Capsule 图`;
        });
      }

      fetchButton.disabled = false;
      fetchButton.querySelector("span").textContent = "获取 Capsule 图";
      statusText.textContent = `完成：${completed}/${total} 张 Capsule 图已加载`;
    }

    async function fetchSingleCapsule(appid, container, onFinish) {
      const item = document.createElement("div");
      item.className = "item";
      item.id = `item-${appid}`;
      item.innerHTML = `<p><strong>${appid}</strong><br>加载中...</p>`;
      container.appendChild(item);

      try {
        const res = await fetch(`http://101.42.15.243:3000/api/capsule?appid=${appid}`);
        const data = await res.json();

        if (data[appid] && data[appid].success) {
          const name = data[appid].data.name || "";
          const url = data[appid].data.capsule_imagev5 || data[appid].data.header_image || null;

          if (url) {
            item.innerHTML = `
              <a href="${url}" target="_blank" rel="noopener noreferrer">
                <img src="${url}" alt="capsule_184x69">
              </a>
              <p><strong>${appid}</strong><br>${name}</p>
            `;
          } else {
            throw new Error("无图片 URL");
          }
        } else {
          throw new Error("接口无成功返回");
        }
      } catch (e) {
        console.warn(`AppID ${appid} 加载失败：`, e);
        item.innerHTML = `
          <p><strong>${appid}</strong><br>Capsule 图获取失败</p>
          <button onclick="retryCapsule('${appid}')"><span>重试</span></button>
        `;
      } finally {
        onFinish();
      }
    }

    async function retryCapsule(appid) {
      const item = document.getElementById(`item-${appid}`);
      if (!item) return;

      item.innerHTML = `<p><strong>${appid}</strong><br>重试中...</p>`;
    }


    document.getElementById('getGames').onclick = async () => {
      const steamid = document.getElementById('steamid').value.trim();
      const button = document.getElementById('getGames');
      const outputEl = document.getElementById('output');
      outputEl.textContent = '';

      if (!steamid) {
        document.getElementById('output').textContent = '请输入 SteamID 64';
        return;
      }

      button.querySelector("span").textContent = '查询中...';
      button.disabled = true;

      try {
        const res = await fetch('http://101.42.15.243:3000/get_owned_games', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ steamid })
        });
        if (!res.ok) {
          const err = await res.json();
          document.getElementById('output').textContent = '错误：' + (err.error || '未知错误');
          return;
        }

        const data = await res.json();
        if (!data.response || !data.response.games) {
          document.getElementById('output').textContent = '该用户游戏列表为空或设置为私有';
          return;
        }

        const appids = data.response.games.map(game => game.appid);

        document.getElementById('output').textContent = appids.join(',');
      } catch (error) {
        document.getElementById('output').textContent = '请求失败: ' + error.message;
      } finally {
        button.querySelector("span").textContent = '获取游戏 AppIDs';
        button.disabled = false;
      }
    };

    document.addEventListener('keydown', function(e) {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'a') {
    const activeElement = document.activeElement;

    if (activeElement && activeElement.classList.contains('selectable')) {
      e.preventDefault();

      const range = document.createRange();
      range.selectNodeContents(activeElement);

      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    }
  }
});
  </script>
</body>
</html>
