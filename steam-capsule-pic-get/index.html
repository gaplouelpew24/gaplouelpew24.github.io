<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="icon" href="https://avatars.akamai.steamstatic.com/2898d52823dbfc745e6df74e0b97afeacc4d315c_full.jpg" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Steam Capsule 图查看器</title>
  <style>
    * {font-family:Arial, Helvetica, sans-serif;}
    ::-webkit-scrollbar {
        height: 12px;
        width: 14px;
        background: transparent;
        z-index: 12;
        overflow: visible;
    }
    ::-webkit-scrollbar-corner {
        background: #202020;
    }
    ::-webkit-scrollbar-thumb {
        width: 10px;
        background-color: #434953;
        border-radius: 10px;
        z-index: 12;
        border: 4px solid rgba(0,0,0,0);
        background-clip: padding-box;
        transition: background-color .32s ease-in-out;
        margin: 4px;
        min-height: 32px;
        min-width: 32px;
    }
    body {
      padding: 2rem;
      background: url('https://store.fastly.steamstatic.com/public/images/v6/colored_body_top.png?v=2') center top no-repeat #1b2838;
      min-width: 31rem;
    }
    h1 {
      background: linear-gradient(90deg, rgba(62, 103, 150, 0.919) 11.38%, rgba(58, 120, 177, 0.8) 25.23%, rgb(15, 33, 110) 100%);
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #e5e5e5;
      font-size: 1.5rem;
      text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
      padding: .5rem;
      position: relative;
    }
    h1 span {
      position: absolute;
      right: .5rem;
      bottom: .5rem;
      font-size: .75rem;
    }
    #output,input,textarea {
      padding: 4px 6px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(0, 0, 0) rgb(53, 67, 87) rgb(53, 67, 87) rgb(0, 0, 0);
      overflow: auto;
      color: #BFBFBF;
      font-size: .9rem;
      resize: none;
      outline: none!important;
    }
    #output {
      width: 25rem;
      min-height: 3rem;
      margin: 0 auto 1rem;
      white-space: normal;
      word-wrap: break-word;
      max-height: 20rem;
    }
    button {
      border-radius: 2px;
      border: none;
      padding: 1px;
      display: inline-block;
      cursor: pointer;
      text-decoration: none !important;
      color: #D2E885 !important;
      background: linear-gradient(to bottom, #a4d007 5%, #536904 95%);
      width: fit-content;
      margin-left: auto;
    }
    button span {
      border-radius: 2px;
      display: block;
      background: linear-gradient(to bottom, #799905 5%, #536904 95%);
      padding: 0 1rem;
    }
    button:hover {
      text-decoration: none !important;
      color: #fff !important;
      background: linear-gradient(to bottom, #b6d908 5%, #80a006 95%);
    }
    button:hover span {
      background: linear-gradient(to bottom, #a1bf07 5%, #80a006 95%);
    }
    .getown {
      width: fit-content;
      margin: 0 auto;
    }
    .search {
      display: flex;
      flex-direction: column;
      max-width: 50rem;
      margin: 0 auto 1rem;
    }
    input {
      width: 17rem;
    }
    #capsule {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      align-content: center;
    }
    #appidInput {margin-bottom: 1rem;}
    .item {
      background: url(https://store.fastly.steamstatic.com/public/images/v6/home/background_spotlight.jpg);
      text-align: center;
      box-shadow: 0 0 5px #000000;
      background-size: cover;
      width: 184px;
      position: relative;
      overflow: hidden;
    }
    .item img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .item p {
      margin: .5rem;
      color: #e5e5e5;
      text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
    }
    #statusText {
      display: block;
      background-color: #1a1a1a;
      color: #7cc5fb;
      font-size: 1rem;
      text-align: center;
      border-radius: 3px;
      padding: .25rem 1rem;
      text-decoration: none;
      width: fit-content;
      margin: auto;
    }
    .content {
      text-align: center;
      color: #7c7c7c;
      text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
      margin-bottom: .25rem;
      font-size: .75rem;
    }
    a {color: white; text-decoration: none;}
    a:hover {color: white; text-decoration: underline;}
    .item button {margin-bottom: .5rem;}
    p.nonepic {
      height: 100%;
      background: radial-gradient(62.67% 62.67% at 62.67% 100%, #3D4856 0%, #283645 100%);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .nonepic br {display: none;}
  </style>
</head>
<body>
  <div class="search">
    <h1>Steam Capsule 图查看器<span>by:GaplouelPew</span></h1>
    <div class="getown">
      <input type="text" id="steamid" placeholder="输入 SteamID 64" />
      <button id="getGames"><span id="">获取游戏 AppIDs</span></button>
    </div>
    <span class="content">在输入框中输入 SteamID 64 即可获取自己拥有的所有游戏的 AppID，可通过 <a href="https://steamid.io/">steamid.io</a> 查询 SteamID 64</span>
    <div id="output" class="selectable" tabindex="0"></div>
    <textarea id="appidInput" rows="6" placeholder="输入一个或多个 Steam 游戏 ID，使用逗号或换行分隔"></textarea>
    <button id="fetchButton" onclick="fetchCapsules()"><span>获取 Capsule 图</span></button>
  </div>
  <p id="statusText">未查询</p>
  <div id="capsule"></div>
  <script src="script.js"></script>
</body>
</html>
