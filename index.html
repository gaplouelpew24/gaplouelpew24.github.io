<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://avatars.akamai.steamstatic.com/2898d52823dbfc745e6df74e0b97afeacc4d315c_full.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/theme.css">
    <link id="Fandom" rel="stylesheet" href="css/theme_forfandom.css" disabled>
    <link id="Night" rel="stylesheet" href="css/theme_night.css" disabled>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从零开始建立后室营地</title>
    <script src="script/hackTimer.js"></script>
    <script src="script/fetchHTML.js"></script>
    <script>document.addEventListener('contextmenu', function (disablemenu) {disablemenu.preventDefault();});</script>
</head>
<body onload="load_scripts_in_order()">
    <div id="Loading">
        <span>加载中</span>
        <span style="font-size: 25%">(若一直没有反应请刷新网页)</span>
    </div>

    <div id="Notice"></div>

    <div id="ChatBlock" class="darggable">
        <a id="HideChat" onclick="basic_click_event('hidechat', this, null)">_</a>
        <iframe id="Chat" src="https://www3.cbox.ws/box/?boxid=3537395&boxtag=kLPo0b" width="100%" height="450" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>	
    </div>

    <a id="CloseLeftBar" onclick="basic_click_event('toggleleftbar', this, null)" style="display: none;"></a>
    <div id="LeftBar" style="left: -10rem;">
    </div>

    <div id="RightPart">
        <!-- TopBar内容，几乎不会有改动 -->
        <div id="TopBar"></div>
        <div id="MainContent">
            <div id="StudioLogo"></div>

            <div id="CBase" style="display: none;">
                <!-- 基地 -->
            </div>

            <div id="CSearch">
                <!-- 搜寻 -->
            </div>

            <div id="CExplorer" style="display: none;">
                <!-- 探险 -->
            </div>

            <div id="CInventory" style="display: none;">
                <!-- 仓库 -->
            </div>

            <div id="CResearch" style="display: none;">
                <!-- 研究 -->
            </div>

            <div id="CBag" style="display: none;">
                <!-- 背包 -->
            </div>

            <div id="CCraft" style="display: none;">
                <!-- 合成 -->
            </div>

        </div>
        <div class="tips">
            操作指南<br>
            Ctrl可一次性购买5次升级<br>
            Shift可一次性购买50次升级<br>
            暂不支持手机操作<br>
            若数据异常请初始化，暂无其他解决方法（抱歉各位，给跪了）
        </div>
    </div>

    <div id="RightClickMenu" style="display:none;">
    </div>
</body>
</html>
